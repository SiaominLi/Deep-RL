<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Grid World!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat({{ n }}, 50px);
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .start {
            background-color: green;
        }
        .end {
            background-color: red;
        }
        .obstacle {
            background-color: gray;
        }
        .value {
            font-size: 12px;
            color: blue;
        }
        .action {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Grid World!</h1>
    <p>Please input the dimension (between 3 and 7) for the grid:</p>

    <form>
        <input type="number" id="n" name="n" min="3" max="7" required>
        <button type="button" id="set-points-btn">Set Points</button>
        <button type="button" id="evaluate-btn" disabled>Evaluate</button>
    </form>
    <p>Your input dimension is <span id="dimension"></span></p>

    <div class="grid-container" id="grid-container"></div>

    <div id="policy-container" style="display:none;">
        <h2>Policy Arrows</h2>
        <table id="policy-table"></table>
    </div>

    <script>
        var startSet = false;
        var endSet = false;
        var obstacleCount = 0;
        var n = null;
        var startCell = null;
        var endCell = null;
        var obstacleCells = [];

        $(document).ready(function() {
            $('#set-points-btn').click(function() {
                n = parseInt($('#n').val());
                $('#dimension').text(n);

                $('#set-points-btn').prop('disabled', true);
                $('#evaluate-btn').prop('disabled', false);

                // Generate grid cells
                var gridContainer = $('#grid-container');
                gridContainer.empty();
                gridContainer.css('grid-template-columns', 'repeat(' + n + ', 50px)'); // 修改这一行
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        var cell = $('<div class="cell"></div>').attr('id', 'cell-' + i + '-' + j);
                        gridContainer.append(cell);
                    }
                }
                // Set cell click event to toggle cell types
                $('.cell').click(function() {
                    if (!startSet) {
                        $(this).addClass('start');
                        startSet = true;
                        startCell = $(this);
                    } else if (!endSet) {
                        $(this).addClass('end');
                        endSet = true;
                        endCell = $(this);
                    } else if (obstacleCount < n - 2) {
                        if (!$(this).hasClass('start') && !$(this).hasClass('end') && !$(this).hasClass('obstacle')) {
                            $(this).addClass('obstacle');
                            obstacleCells.push($(this));
                            obstacleCount++;
                        }
                    }

                    if (startSet && endSet && obstacleCount >= n - 2) {
                        $('#evaluate-btn').prop('disabled', false);
                    }
                });
            });

            $('#evaluate-btn').click(function() {
                // Send grid data to evaluate policy
                var gridData = [];
                $('.cell').each(function() {
                    var cell = $(this);
                    var classes = cell.attr('class').split(' ');
                    var row = parseInt(cell.attr('id').split('-')[1]);
                    var col = parseInt(cell.attr('id').split('-')[2]);
                    var cellType = '';
                    if (classes.includes('start')) {
                        cellType = 'start';
                    } else if (classes.includes('end')) {
                        cellType = 'end';
                    } else if (classes.includes('obstacle')) {
                        cellType = 'obstacle';
                    }
                    gridData.push({'row': row, 'col': col, 'type': cellType});
                });

                $.ajax({
                    type: 'POST',
                    url: '/evaluate_policy',
                    contentType: 'application/json',
                    data: JSON.stringify({'points': gridData, 'n': n}),
                    success: function(response) {
                        // Update policy arrows table
                        var policyTable = $('#policy-table');
                        policyTable.empty();
                        var counter = 0;
                        for (var i = 0; i < n; i++) {
                            var row = $('<tr></tr>');
                            for (var j = 0; j < n; j++) {
                                var cell = $('<td class="action"></td>');
                                if (response.policy_arrows[counter] === '↑' || response.policy_arrows[counter] === '↓' || response.policy_arrows[counter] === '←' || response.policy_arrows[counter] === '→') {
                                    cell.text(response.policy_arrows[counter]);
                                }
                                row.append(cell);
                                counter++;
                            }
                            policyTable.append(row);
                        }
                        $('#policy-container').show();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
